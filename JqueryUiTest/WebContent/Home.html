<html>
<head>
<title>JQuery home</title>
<link rel="stylesheet" type="text/css" href="Style.css">
<script type="text/javascript">
function accordianTest(){
	window.location = "AccordianTest.html";
}
function autocomplete(){
	window.location = "Autocomplete.html";
}
function buttonTest(){
	window.location = "ButtonTest.html";
}
function radioButton(){
	window.location = "RadiosetTest.html";
}
function Datepicker(){
	window.location = "DatePickerTest.html";
}
function tabs(){
	window.location = "Tabs.html";
}
function Dialog(){
	window.location = "Dialog.html"
}
function frameWork(){
	window.location = "FrameWorkIcons.html";
}
function highlight(){
	window.location = "HighlightTest.html";
}
function slider(){
	window.location = "Slider.html";
}
function progress(){
	window.location = "ProgressBar.html";
}

</script>
</head>
<body id="myBody">
	<marquee direction="right">

		<b> <font size=25 face="monotype corsiva" color="red">welcome
				to Jquery User Interface Design </font>
		</b>

	</marquee>

	<div id="Home"></div>
	<div id="Accordian" onclick="accordianTest();">
		<center>Accordion</center>
	</div>
	<div id="Autocomplete" onclick="autocomplete();">
		<center>Autocomplete</center>
	</div>
	<div id="Button" onclick="buttonTest();">

	</div>
	<div id="RadioButton" onclick="radioButton();">
		<center>Radio Button</center>
	</div>
	<div id="DatePicker" onclick="Datepicker();">
		<center>Date Picker</center>
	</div>
	<div id="Tabs" onclick="tabs();">

	</div>
	<div id="Dialog" onclick="Dialog()";>

	</div>
	<div id="FrameIcons" onclick="frameWork();">

	</div>
	<div id="Slider" onclick="slider();">
		<center>Slider</center>
	</div>
	<div id="Progress" onclick="progress();">
		<center>Progress Bar</center>
	</div>
	<div id="Html"></div>
	<div id="html1"></div>
	<div id="CSS"></div>
	<div id="Javascript"></div>
	<div id="Jquery"></div>
